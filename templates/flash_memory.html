<!DOCTYPE html>
<html>
<head>
  <title>Flash Memory Array Visualization</title>
  <style>
    table {
      border-collapse: collapse;
    }
    td {
      padding: 5px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div id="flashMemoryArrayContainer"></div>

  <script>
    function createFlashMemoryArray(packageCount, dieCount, blockCount, pageCount) {
      const flashMemoryArray = document.createElement('table');

      for (let packageIndex = 0; packageIndex < packageCount; packageIndex++) {
        const packageRow = document.createElement('tr');

        for (let dieIndex = 0; dieIndex < dieCount; dieIndex++) {
          const dieCell = document.createElement('td');
          const dieTable = document.createElement('table');

          for (let blockIndex = 0; blockIndex < blockCount; blockIndex++) {
            const blockRow = document.createElement('tr');

            for (let pageIndex = 0; pageIndex < pageCount; pageIndex++) {
              const pageCell = document.createElement('td');
              pageCell.textContent = `Package ${packageIndex}, Die ${dieIndex}, Block ${blockIndex}, Page ${pageIndex}`;
              blockRow.appendChild(pageCell);
            }

            const blockCell = document.createElement('td');
            blockCell.appendChild(blockRow);
            dieTable.appendChild(blockCell);
          }

          dieCell.appendChild(dieTable);
          packageRow.appendChild(dieCell);
        }

        flashMemoryArray.appendChild(packageRow);
      }

      return flashMemoryArray;
    }

    const flashMemoryArrayContainer = document.getElementById('flashMemoryArrayContainer');
    flashMemoryArrayContainer.appendChild(createFlashMemoryArray(1, 2, 4, 8));
  </script>
</body>
</html>
